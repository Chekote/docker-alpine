name: build
on:
  push:
    branches:
      # build whenever master is updated
      - master
    paths-ignore:
      - LICENSE
      - README.md
  schedule:
    # also build nightly
    - cron: '0 0 * * *'
jobs:
  build:
    name: build
    runs-on: ubuntu-18.04
    steps:
      - name: Build chekote/alpine:lates
        run: docker image build -t chekote/alpine .

